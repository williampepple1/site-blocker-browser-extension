<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Site Blocker</h1>
  <div id="status" class="status enabled">
    Extension is active
  </div>
  <p>This extension blocks access to configured websites for parental control purposes.</p>
  
  <script src="popup.js"></script>
</body>
</html>
