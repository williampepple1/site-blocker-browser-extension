<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site Blocker</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .blocked-sites {
      margin-top: 15px;
    }
    .blocked-sites h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }
    .site-list {
      max-height: 100px;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }
    .site-item {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .toggle-button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .toggle-button:hover {
      background-color: #0056b3;
    }
    .toggle-button.disabled {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Site Blocker</h1>
  <div id="status" class="status enabled">
    Extension is active
  </div>
  
  <div class="blocked-sites">
    <h3>Currently Blocked Sites:</h3>
    <div id="siteList" class="site-list">
      Loading...
    </div>
  </div>
  
  <div class="time-status" style="margin-top: 15px;">
    <h3 style="font-size: 14px; margin-bottom: 10px; color: #555;">Time Status:</h3>
    <div id="timeStatus" class="site-list">
      Loading...
    </div>
  </div>
  
  <button id="toggleButton" class="toggle-button">Disable Extension</button>
  
  <div style="margin-top: 15px; text-align: center;">
    <a href="#" id="settingsLink" style="color: #007bff; text-decoration: none; font-size: 14px;">Open Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
